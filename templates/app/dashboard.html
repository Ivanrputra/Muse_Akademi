{% extends 'base_app.html' %}
{% block body_block %}

<h1>User Dashboard</h1>
<h3>courses : {{user.libraries.all|length}}</h3>


<h1>Schedule : {{user.schedules.all|length}}</h1>

{% for session in user.schedules.all  %}
    <a href="{% url 'app:classroom-session' session.id %}">{{session.title}}</a>
    <p>{{session.start_at}}</p>
{% endfor %}

{% endblock %}
