{% extends 'base_app.html' %}
{% block body_block %}

<h1>Library</h1>
<ul class="list-group">
{% for library in user.libraries.all  %}
    <li class="list-group-item">
        <a href="{% url 'app:dashboard-classroom' library.id %}">{{library.course.title}}</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
