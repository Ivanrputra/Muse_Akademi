
{% extends 'base_app.html' %}
{% load static %}
{% block body_block %}
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <input type="text" class="form-control" name="usernameoremail" placeholder="Username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" name="password" placeholder="Password">
  </div>

  <div class="form-group mt-4">
    <input type="hidden" name="next" value="{{next}}" />
    <button type="submit" class="btn btn-block btn-default pt-2 pb-2">Login</button>
  </div>

  
</form>
<div class="text-center mt-3 text-muted">
  <small>Atau</small>
</div>
<div class="form-group text-center mt-2">
  <div class="btn-group pt-2 pb-2" role="group">
    <button type="submit" class="btn btn-white ">
      <i class="fa fa-google"></i>
      <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-neutral btn-icon">
        <span class="btn-inner--icon">
          <img src="{% static 'argon/img/icons/common/google.svg' %}">
        </span>
        <span class="btn-inner--text">Google</span>
      </a>
    </button>
    
  </div>
</div>
{% endblock %}
