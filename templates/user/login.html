
{% extends 'base_app.html' %}
{% load static %}

{% block body_css %}
    <link rel="stylesheet" href="css/auth.css" />
{% endblock %}

{% block body_block %}
{{error}}
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <input type="text" class="form-control" name="usernameoremail" placeholder="Username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" name="password" placeholder="Password">
  </div>

  <div class="form-group mt-4">
    <input type="hidden" name="next" value="{{next}}" />
    <button type="submit" class="btn btn-block btn-default pt-2 pb-2">Login</button>
  </div>

  
</form>
<div class="text-center mt-3 text-muted">
  <small>Atau</small>
</div>
<div class="form-group text-center mt-2">
  <div class="btn-group pt-2 pb-2" role="group">
    <button type="submit" class="btn btn-white ">
      
      <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-neutral btn-icon">
        <i class="fa fa-google"></i>
      </a>
    </button>
    
  </div>
</div>
{% endblock %}
