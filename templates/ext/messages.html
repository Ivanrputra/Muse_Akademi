
{% for message in messages %}
<div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %} alert-dismissible fade show mt-2" role="alert">
    <span class="d-flex align-items-center justify-content-start">
        <i class="las la-2x {% if message.tags == 'warning' %} la-exclamation-circle {% else %} la-bullhorn {% endif %}"></i>
        <span class="ml-3 small">
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}<strong>Penting!</strong> <br> {% endif %}
            {{ message }}
        </span>
    </span>
    
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    
</div>
{% endfor %}
