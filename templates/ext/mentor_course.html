{% load custom_filter %}
{% load static %}

<div class="table-responsive">
    <table class="table">
        <thead>
            <tr class="small">
                <th width="5%">Gambar</th>
                <th width="30%">Nama Kursus</th>
                <th width="15%">Jumlah Siswa</th>
                <th width="20%">Tanggal Mulai</th>
                <th width="20%">Tanggal Berakhir</th>
                <th width="10%">Status</th>
                <th width="5%">Opsi</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses  %}
            <tr>
                <td>
                    <img src="{{course.course_pic|course_pic}}" class="img-fluid" alt="cover">
                </td>
                <td>{{ course.title }}</td>
                <td>
                    <i class="las la-graduation-cap mr-1"></i>
                    {{ course.students|length }}
                </td>
                <td>{{ course.start_at|date }}</td>
                <td>{{ course.close_at|date }}</td>
                <td>
                    <!-- cek status -->
                    <span class="badge badge-pill badge-success">Selesai</span>
                </td>
                <td>
                    <a href="{% url 'mentor:classroom' course.id %}" class=" text-secondary" title="Masuk Kursus">
                        <i class="las la-chevron-circle-right" style="font-size: 1.5em"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
