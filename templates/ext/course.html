{% load custom_filter %}

<div class="card" data-toggle="tooltip" data-placement="top" title="{{course.title}}">
    <img class="card-img-top" src="{{course.course_pic|course_pic}}" alt="cover" />
    <div class="card-body p-3">
    <div class="course-title mb-3">{{course.title}}</div>
    <div class="course-date">{{course.start_at}} - {{course.close_at}}</div>
    <div class="course-price">
        {% if course.is_free %}
            <span class="badge badge-success mt-2 mb-1">Gratis</span>
        {% else %}
            <h6 class="my-2 d-flex flex-column flex-sm-row justify-content-start align-items-start align-items-sm-end">
                {% if course.discount %}
                <span class="text-muted small order-lg-2"><del>Rp {{course.price}}</del></span>
                {% endif %}
                <span class="order-lg-1 mr-1">Rp {{course.get_price}}</span> 
            </h6>
        {% endif %}
    </div>

    <a href="{% url 'app:course' course.id %}" class="btn btn-danger btn-sm btn-block text-center mt-2">Detail Kursus</a>
    </div>
</div>
