{% load custom_filter %}
<div class="course-item mb-3">
    <div class="card">
        <img class="card-img-top" src="{{course.course_pic|course_pic}}" alt="cover" />
        <div class="card-body p-3">
        <div class="course-title" data-toggle="tooltip" data-placement="top" title="{{course.title}}">{{course.title|truncatechars:9}}</div>
        <div class="course-date">{{course.start_at}} - {{course.close_at}}</div>
        <div class="course-price">
            {% if course.price == 0 %}
                Free
            {% else %}
                Rp {{course.price}}
            {% endif %}
        </div>

        <a href="{% url 'app:course' course.id %}" class="btn btn-danger btn-sm btn-block text-center mt-2">Masuk Kursus</a>
        </div>
    </div>
</div>
