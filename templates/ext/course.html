{% load custom_filter %}
<div class="col-6 col-lg-3 mb-3">
    <div class="card" data-toggle="tooltip" data-placement="top" title="{{course.title}}">
        <img class="card-img-top" src="{{course.course_pic|course_pic}}" alt="cover" />
        <div class="card-body p-3">
        <div class="course-title mb-3">{{course.title}}</div>
        <div class="course-date">{{course.start_at}} - {{course.close_at}}</div>
        <div class="course-price">
            {% if course.is_free %}
                <span class="badge badge-success my-1">Gratis</span>
            {% else %}
                <h6 class="my-2">
                    Rp {{course.get_price}} 
                    {% if course.discount %}
                    <span class="text-muted small"><del>Rp {{course.price}}</del></span>
                    {% endif %}
                </h6>
            {% endif %}
        </div>

        <a href="{% url 'app:course' course.id %}" class="btn btn-danger btn-sm btn-block text-center mt-2">Detail Kursus</a>
        </div>
    </div>
</div>
