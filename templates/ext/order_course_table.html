{% load custom_filter %}

<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <td width="25%">Invoice</td>
                <td width="25%">Tanggal</td>
                <td width="20%">Harga</td>
                <td width="20%">Status</td>
                <td width="10%">Opsi</td>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td class="d-flex align-items-center">
                    <i class="las la-file-invoice-dollar text-primary mr-2" style="font-size: 1.5em"></i>
                    <a href="{% url 'management:order-update' order.id %}">{{ order.invoice_no }}</a>
                </td>
                <td>{{ order.created_at }}</td>
                <td>Rp {{ order.get_price }}</td>
                <td>
                    <span class="badge badge-pill badge-{{order.status|get_badge_order_status}}">{{order.get_status_display}}</span>
                </td>
                <td>
                    <a href="{% url 'management:order-update' order.id %}" class="btn btn-primary p-1">
                        <i class="las la-angle-right" title="Detail"></i>
                    </a>
                </td>
            </tr>
        
        {% endfor %}
        </tbody>
    </table>
</div>
