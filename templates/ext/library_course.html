{% load custom_filter %}
{% load static %}

<div class="row">
{% for course in courses  %}
    <div class="col-12">
        <div class="card mb-3">
            <div class="row no-gutters align-items-center">
                <div class="col-md-2">
                    <img src="{{course.course_pic|course_pic}}" class="card-img" alt="cover">
                </div>
                <div class="col-md-10">
                    <div class="card-body">
                        <h6 class="card-title">
                            <a href="{% url 'app:course' course.id %}">
                                {{ course.title }}
                            </a>
                        </h6>
                        <div class="d-flex align-items-center mb-2">
                            <i class="las la-calendar-day text-primary"></i>
                            <span class="mx-2 small">{{ course.start_at }} - {{ course.close_at }}</span>
                        </div>
                        <div class="d-flex align-items-center justify-content-between">
                            <span>
                                <!-- cek status -->
                                <span class="badge badge-pill badge-success">Selesai</span>
                                
                                <!-- jika status selesai -->
                                <a href="#!" class="badge badge-pill badge-success">
                                    <i class="las la-certificate mr-1"></i>
                                    Cetak Sertifikat
                                </a>
                                <!-- jika status belum selesai -->
                                <span class="badge badge-pill badge-secondary">
                                    <i class="las la-certificate mr-1"></i>
                                    Cetak Sertifikat
                                </span>
                            </span>
                            
                            <a href="{% url 'app:classroom-redirect' course.id %}" title="Masuk Kursus">
                                <i class="las la-chevron-circle-right" style="font-size: 1.5em"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12 d-flex flex-column align-items-center">
        <img src="{% static 'app/img/empty.png' %}" class="my-4" alt="">
        <h5>Tidak ada kursus</h5>
        <p class="small text-muted text-center">
            Anda belum pernah mengambil kursus di Muse Akademi.
        </p>
    </div>
    {% endfor %}
</div>
