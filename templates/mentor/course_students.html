{% extends 'base_app.html' %}
{% block body_block %}
<ul>
{% for library in course.libraries %}
    <li>
        <h5>{{library.user.email}}</h5>
        <ul>
            {% for ea in library.exam_anwers %}
                <li><a href="{% url 'mentor:report' ea.id %}">{{forloop.counter}}. {{ea.answer}}</a></li>
            {% endfor %}
        </ul>
    </li>
{% endfor %}
</ul>
{% endblock %}
