{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muse Akademi Sertifikat</title>


    <style type="text/css">

    @font-face {
        font-family: 'Caviar Dreams';
        font-style: normal;
        font-weight: normal;
        src: local('Caviar Dreams'), url(/media/font/Caviar/CaviarDreams.ttf) format('woff');
    }    
    @font-face {
        font-family: 'Arial Black';
        font-style: normal;
        font-weight: normal;
        src: local('Arial Black'), url(/media/font/arial-black.ttf) format('woff');
    }    
    @font-face {
        font-family: 'Bebas';
        font-style: normal;
        font-weight: normal;
        src: local('Bebas'), url(/media/font/Bebas-Regular.ttf) format('woff');
    }    
    @font-face {
        font-family: 'Montserrat';
        font-style: normal;
        font-weight: normal;
        src: local('Montserrat'), url(/media/font/Montserrat/Montserrat-Regular.ttf) format('woff');
    }    
    @page {
        size: {{pagesize}} landscape;
        margin: 1cm;
        {% if is_free %}
            background-image: url(/media/certificate/certificate_free.jpg);
        {% else %}
            background-image: url(/media/certificate/certificate.jpg);
        {% endif %}

        @frame header {
            -pdf-frame-content: datacontent;
            bottom: 8cm;
            height: 5.3cm;
        }

        @frame as {
            -pdf-frame-content: as;
            bottom: 6.5cm;
            height: 5.3cm;
        }

        @frame footer {
            -pdf-frame-content: course;
            bottom: 6.5cm;
            height: 2.3cm;
            
        }
        @frame course_date {
            -pdf-frame-content: course_date;
            bottom: 4.6cm;
            height: 2.3cm;
            
        }
    }
   
    </style>
</head>
<body>  
    <div id="datacontent" style="text-align:center">
        <p style="font-size:30pt;font-family: 'Caviar Dreams';color:black;">{{user}}</p>
    </div>

    <div id="as" style="text-align:center">
        <p style="font-size:20px;font-family: 'Montserrat';color:black;">As {% if is_free %} participant {% else %} student {% endif %}</p>
    </div>

    <div id="course"  style="text-align:center">
        <p style="font-size:24px;font-family: 'Montserrat';color:black";><u>{{course}}</u></p>
    </div>
    
    <div id="course_date"  style="text-align:center">
        <p style="font-size:20px;font-family: 'Montserrat';color:black";><u>{{course.close_at|date:"d-m-Y"}}</u></p>
    </div>


</body>
</html>
