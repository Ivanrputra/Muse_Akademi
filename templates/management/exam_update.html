{% extends 'base_app.html' %}
{% block body_block %}

{% block body_css %}
    <link href="//cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css" type="text/css" media="all" rel="stylesheet">
{% endblock %}

<form method="POST"  enctype="multipart/form-data">
  {% csrf_token %}
  {{form.as_p}}
  <div class="form-group mt-4">
    <button type="submit" class="btn btn-block btn-default pt-2 pb-2">Update</button>
  </div>
</form>

{% endblock %}

{% block body_js %}
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js"></script><link href="//cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css" type="text/css" media="all" rel="stylesheet">
{% endblock %}
